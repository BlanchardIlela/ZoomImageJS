<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Zoom Image</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" type="module" defer></script>
</head>
<body>
    <article class="product">
        <div class="product__images">
            <a href="/img/bateau.jpg" class="active">
                <img src="/img/bateau_small.jpg" alt="Petite image">
            </a>
            <a href="/img/horse.jpg">
                <img src="/img/horse_small.jpg" alt="Petite image">
            </a>
            <a href="/img/scribe.jpg">
                <img src="/img/scribe_small.jpg" alt="Petite image">
            </a>
            <a href="/img/whip.jpg">
                <img src="/img/whip_small.jpg" alt="Petite image">
            </a>
            <a href="/img/bateau_landscape.jpg">
                <img src="/img/bateau_landscape_small.jpg" alt="Petite image">
            </a>
        </div>

        <div class="product__image">
            <img src="/img/bateau_medium.jpg" alt="">
        </div>
        <div class="product__info">
            <h1>@la_mini_taverne</h1>
            <p>
                Peintre sur figurnes <br>
                MP pour les tarifs de commissions <br>
                Photos par @la_taverne_aux_images
            </p>
        </div>
    </article>
</body>
</html>
